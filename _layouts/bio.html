---
layout: default
---

<article class="container my-4">

    <h1>{{ page.title }}</h1>

    <div class="container">
        {% if page.image %}
        <div class="row">
            <div class="col-sm"><img src="{{ page.image }}" alt="{{ page.image-alt }}" class="img-fluid"></div>
            <div class="col-sm">{{ content }}</div>
        </div>
        {% endif %}
    </div>

</article>
