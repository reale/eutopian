manifesto-excerpt:
  en: "Eutopian is an independent, inclusive and open observatory on democratic innovation, both as innovation within a democratic context and as innovation of democracy, recognizing that the two aspects are inseparable from each other, and are fundamental for a digital society model in which humans retain their centrality; and on the digital revolution in its various aspects: technological, scientific, economic, legal, social, cultural, political."
  it: "Eutopian è un osservatorio indipendente, inclusivo ed aperto sull’innovazione democratica, intesa sia come innovazione all’interno di un contesto democratico sia come innovazione della democrazia, riconoscendo che i due aspetti sono tra loro inscindibili, e sono fondativi per un modello di società digitale in cui l’uomo conservi la sua centralità; e sulla rivoluzione digitale nei suoi vari aspetti: tecnologico, scientifico, economico, giuridico, sociale, culturale, politico."
