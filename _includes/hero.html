{% assign manifesto = site.pages | where: "ref", "manifesto" | where: "lang", page.lang %}

<div class="it-hero-wrapper it-dark it-overlay it-bottom-overlapping-content">
    <div class="img-responsive-wrapper">
        <div class="img-responsive">
            <div class="img-wrapper"><img src="https://picsum.photos/1920/960/?image=791" title="img title" alt="imagealt"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="it-hero-text-wrapper bg-dark">
                    <h1 class="no_toc">{{ site.data.t.keywords[page.lang] }}</h1>
		            <div class="it-btn-container"><a class="btn btn-sm btn-secondary" href="https://www.joinit.org/o/eutopian" target="_blank">{{ site.data.t.get-involved[page.lang] }}</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card-wrapper card-space">
                <div class="card card-bg">
                    <div class="card-body">
                        <h5 class="card-title">Manifesto</h5>
                        <p>{{ site.data.t.manifesto-excerpt[page.lang] }}</p>
                        <a class="read-more" href="{{ site.baseurl }}{{ manifesto[0].url }}">
                            <span class="text">{{ site.data.t.read-more[page.lang] }}</span>
                            <svg class="icon">
                                <use xlink:href="{{ site.url }}{{ site.baseurl }}/assets/bootstrap-italia/dist/svg/sprite.svg#it-arrow-right"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
